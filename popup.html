<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Analyzer</title>
  <style>
    /* Dark Theme */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      box-sizing: border-box;
      width: 320px;
    }

    h1 {
      font-size: 20px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .section {
      margin-bottom: 15px;
    }

    .section-title {
      font-weight: bold;
      color: #0099ff;
      margin-top: 10px;
      font-size: 16px;
    }

    .comment-list {
      list-style: none;
      padding: 0;
    }

    .comment-item {
      margin: 8px 0;
      padding: 8px;
      background-color: #444;
      border-radius: 4px;
    }

    .comment-sentiment {
      font-weight: bold;
      color: #ffffff;
    }

    img {
      width: 100%;
      margin-top: 20px;
    }

    /* ðŸ”¹ DEFAULT metrics (USED BY 4 METRIC BOXES BELOW) */
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .metric {
      width: 48%; /* âœ… keeps 4-metric layout SAME */
      background-color: #444;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      box-sizing: border-box;
      cursor: pointer;
    }

    .metric:hover {
      background-color: #555;
    }

    .metric-title {
      font-size: 12px;
      color: #cccccc;
    }

    .metric-value {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 5px;
    }

    /* ðŸ”¹ ONLY for Positive / Negative / Neutral */
    .sentiment-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .sentiment-container .metric {
      width: 32%; /* âœ… ONLY THESE 3 IN ONE ROW */
    }
  </style>
</head>

<body>
  <h1>YouTube Comment Analyzer</h1>

  <!-- ðŸ”¹ Sentiment Count Section (ONLY THIS IS 3-IN-A-ROW) -->
  <div class="metrics-container sentiment-container">
    <div class="metric sentiment-btn" data-type="positive">
      <div class="metric-title">Positive</div>
      <div class="metric-value" id="positiveCount">0</div>
    </div>

    <div class="metric sentiment-btn" data-type="negative">
      <div class="metric-title">Negative</div>
      <div class="metric-value" id="negativeCount">0</div>
    </div>

    <div class="metric sentiment-btn" data-type="neutral">
      <div class="metric-title">Neutral</div>
      <div class="metric-value" id="neutralCount">0</div>
    </div>
  </div>

  <!-- ðŸ”¹ Dynamic Content (4 metrics below stay unchanged) -->
  <div id="output" class="section"></div>

  <script src="popup.js"></script>
</body>
</html>
